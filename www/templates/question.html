<ion-view view-title="Question #{{qNumber}}" hide-back-button="true">
  <ion-nav-buttons side="left" class="button-clear">
    <button class="button button-icon button-clear icon ion-arrow-left-c" ng-click="goBack()">
      </button>
  </ion-nav-buttons>
  <ion-content class="padding">

    <div  ng-click="buttonClicked('A')">
      <ion-radio class="item item divider">

        <div class="item item-divider">
          Option A
        </div>

        <div class="item item-text-wrap">

          {{questionA.Text}}

        </div>
      </ion-radio>

    </div>

    <div ng-click="buttonClicked('B')">
            <ion-radio class="item item divider" >

      <div class="item item-divider">
        Option B
      </div>

        <div class="item item-text-wrap">

          {{questionB.Text}}

        </div>
      </ion-radio>

    </div>

  </ion-content>
</ion-view>
